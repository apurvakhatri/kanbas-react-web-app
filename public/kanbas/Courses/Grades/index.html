<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grades</title>
        <link href="/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="/vendors/fontawesome/css/font-awesome.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
    </head>

    <body>

        <div class="wd-flex-course-grades col-10">
                        <div class="wd-course-grades-header">
                            <div class="buttons float-end">
                                <button class="btn wd-bg-lightgray">
                                    <i class="fa fa-sign-in" aria-hidden="true"> Import</i>
                                </button>
                                <button class="btn wd-bg-lightgray">
                                    <i class="fa fa-sign-out" aria-hidden="true"> </i>
                                    <select class="wd-bg-lightgray">
                                        <option>Export</option>
                                    </select>
                                </button>
                                <button class="btn wd-bg-lightgray">
                                    <i class="fa fa-cog" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="wd-course-grades-searchbars mb-3">
                            <form>
                                <div class="form-group row">
                                    <div class="col">
                                        <label class="col-form-label col" for="student-search">
                                            Student Names
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="col-form-label col-6" for="assignment-search">
                                            Assignment Names
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col">
                                        <input
                                            class="form-control"
                                            type="text"
                                            id="student-search"
                                            placeholder="Search Students"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            class="form-control"
                                            type="text"
                                            id="assignment-search"
                                            placeholder="Search Assignments"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="wd-grades-table-filter">
                            <button class="btn wd-bg-lightgray">
                                <i class="fa fa-filter" aria-hidden="true"></i> Apply Filters
                            </button>
                        </div>

                        <hr />

                        <div class="wd-course-assignments-info table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Student Name</th>
                                        <th scope="col">A1 SETUP Out of 100</th>
                                        <th scope="col">A2 HTML Out of 100</th>
                                        <th scope="col">A3 CSS Out of 100</th>
                                        <th scope="col">A4 Bootstrap Out of 100</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-danger">Alice Wonderland</td>
                                        <td>98</td>
                                        <td>89</td>
                                        <td>87</td>
                                        <td>
                                            <input class="form-control" value="98" type="number" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Luke Skywalker</td>
                                        <td>98</td>
                                        <td>80</td>
                                        <td>
                                            <input class="form-control" value="96" type="number" />
                                        </td>
                                        <td>82</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Han Solo</td>
                                        <td>98</td>
                                        <td>95</td>
                                        <td>94</td>
                                        <td>93</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Darth Vader</td>
                                        <td>
                                            <input class="form-control" type="number" value="100" />
                                        </td>
                                        <td>90</td>
                                        <td>80</td>
                                        <td>86</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Lana Do</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Rachel Dao</td>
                                        <td>100</td>
                                        <td>90</td>
                                        <td>100</td>
                                        <td>95</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Basil Coughlan</td>
                                        <td>88</td>
                                        <td>90</td>
                                        <td>80</td>
                                        <td>86</td>
                                    </tr>
                                    <tr>
                                        <td class="text-danger">Jiarong Feng</td>
                                        <td>84</td>
                                        <td>90</td>
                                        <td>80</td>
                                        <td>86</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
        </div>
    </body>
</html>
