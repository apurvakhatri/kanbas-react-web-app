<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kanbas</title>
        <link href="/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="/vendors/fontawesome/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="/Kanbas/styles.css" />
        <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
        <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />

        <link rel="stylesheet" href="/Kanbas/styles.css" />
        <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />

        <link href="index.css" rel="stylesheet" />

    </head>

    <body>
        <div class="wd-flex-course-assignments col-10">
            <div class="wd-course-assignments-header">
                <div class="buttons float-end">
                    <button class="btn btn-success">
                        <i class="fa fa-check-circle" aria-hidden="true"></i> Published
                    </button>
                    <button class="btn wd-bg-lightgray">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <hr />
            <div class="wd-course-assignments-info">
                <form>
                    <div class="form-group">
                        <label for="wd-assignment-name"> Assignment Name</label>
                        <input
                            class="form-control"
                            type="text"
                            id="wd-assignment-name"
                            value="A1 - ENV + HTML"
                        />
                    </div>

                    <br />

                    <div class="form-group">
                        <textarea class="form-control" id="wd-assignment-desc" rows="4">
This assignment describes how to install the development environment for creatign and working with web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote sever hosted on Netlify.</textarea
                        >
                    </div>

                    <br />

                    <div class="form-group row wd-form-center">
                        <label for="wd-assignment-points" class="col-form-label col-3"
                            >Points</label
                        >
                        <div class="col-6">
                            <input
                                class="form-control"
                                type="text"
                                value="100"
                                id="wd-assignment-points"
                            />
                        </div>
                    </div>

                    <br />

                    <div class="form-group row wd-form-center">
                        <label for="wd-assignment-group" class="col-form-label col-3"
                            >Assignment Group</label
                        >
                        <div class="col-6">
                            <select
                                class="form-control form-select"
                                id="wd-assignment-group"
                            >
                                <option>ASSIGNMENTS</option>
                            </select>
                        </div>
                    </div>

                    <br />

                    <div class="form-group row wd-form-center">
                        <label
                            for="wd-assignment-display-grade"
                            class="col-form-label col-3"
                            >Display Grade as</label
                        >
                        <div class="col-6">
                            <select
                                class="form-control form-select"
                                id="wd-assignment-display-grade"
                            >
                                <option>Percentage</option>
                            </select>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="wd-assing-chkbx1"
                            />
                            <label class="form-check-label" for="wd-assing-chkbx1">
                                Do not count this assignment towards the final
                                grade</label
                            >
                        </div>
                    </div>

                    <br />

                    <div class="form-group row wd-form-center mb-4">
                        <div class="col-3">Submission Type</div>
                        <div class="col-6">
                            <div class="wd-custom-round-border">
                                <select class="form-control form-select">
                                    <option>Online</option>
                                </select>
                                <div
                                    class="wd-assignment-online-entry"
                                    style="text-align: left"
                                >
                                    Online Entry Options
                                    <br />
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="chkbx-text"
                                        checked
                                    />
                                    <label class="form-check-label" for="chkbx-text"
                                        >Text Entry</label
                                    >
                                    <br />
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="chkbx-web"
                                        checked
                                    />
                                    <label class="form-check-label" for="chkbx-web"
                                        >Website URL</label
                                    >
                                    <br />
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="chkbx-media"
                                        checked
                                    />
                                    <label class="form-check-label" for="chkbx-media"
                                        >Media Recordings</label
                                    >
                                    <br />
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="chkbx-annot"
                                    />
                                    <label class="form-check-label" for="chkbx-annot"
                                        >Student Annotation</label
                                    >
                                    <br />
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="chkbx-file"
                                    />
                                    <label class="form-check-label" for="chkbx-file"
                                        >File Uploads</label
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row wd-form-center mb-4">
                        <div class="col-3">Assign</div>
                        <div class="col-6">
                            <div
                                class="wd-custom-round-border"
                                style="text-align: left"
                            >
                                Assign to
                                <br />
                                <select class="form-control form-select">
                                    <option>Everyone</option>
                                </select>
                                <br />
                                Due
                                <br />
                                <input
                                    class="form-control"
                                    type="text"
                                    value="07/25/2023"
                                />
                                <br />
                                Available from
                                <br />
                                <input
                                    class="form-control"
                                    type="text"
                                    value="07/05/2023"
                                />
                                <br />
                                Until
                                <br />
                                <input
                                    class="form-control"
                                    type="text"
                                    value="07/29/2023"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="wd-footer mb-2">
                        <hr />
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="wd-footer-chkbx"
                        />
                        <label class="form-check-label" for="wd-footer-chkbx">
                            Notify users that this content has changed</label
                        >
                        <div class="wd-footer-buttons float-end">
                            <button class="btn btn-secondary">
                                <a href="index.html" class="wd-fg-white"> Cancel </a>
                            </button>
                            <button class="btn btn-danger">
                                <a href="index.html" class="wd-fg-white"> Save </a>
                            </button>
                        </div>
                        <br />
                        <br />
                        <hr />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
